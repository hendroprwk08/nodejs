<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form_pendaftaran</title>
</head>
<body>
   <h1>Pendaftaran Club Sepak Takraw</h1>
   <form method="POST" action="#">
      Nama: <input type="text" name="nama" id="nama"><br/>
      Alamat: <textarea name="alamat" id="alamat" cols="30" rows="3"></textarea><br/>
      Asal Sekolah <input type="radio" name="asal_sekolah" id="asal_sekolah" value="Bina Insani"> Bina Insani <input type="radio" name="asal_sekolah" id="asal_sekolah" value="Bina Bangsa"> Bina Bangsa <br/>
      Jenis Kelamin <select name="jenis_kelamin" id="jenis_kelamin">
         <option value="Laki-laki">Laki-laki</option>
         <option value="Perempuan">Perempuan</option>
      </select><br/>
      <input type="submit" value="DAFTAR">
   </form>
</body>
</html>
